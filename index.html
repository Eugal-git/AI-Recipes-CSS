  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipes Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Recipes"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
        18 Baked Pasta Recipes You Can Make in Your 9x13 Dish
        <br />
        12 Comfort Food Favorites to Make at the First Crack of Autumn
        </div>
      </main>

        and is
        <a

          target="_blank"

          open-sourced on GitHub</a
        >

        <a href="https://app.netlify.com/teams/eugal-git/sites" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
